<!DOCTYPE html>
<html>
    <head>
        <title>Empowering yourself...</title>
        <link href="https://fonts.googleapis.com/css?family=Assistant:200|Srisakdi" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body>
        <div class="title">
            <h4>Be awesome :)</h4>
            
        </div>

        <form>
            <div class="quoteList mt-2">
                <p id="quoteListArea"></p>
                <h5 id="hash">.............</h5>
            </div>

            <div class="body mt-2">
                <textarea type="text" id="textField" class="form-control text-center" placeholder="What have you promised?"></textarea>
                <button id="clearMessage" class="btn btn-secondary btn-sm mr-4 mt-2"><i class="fas fa-trash-alt"></i></button>
                <button id="submitMessage" type="submit" class="btn btn-primary btn-sm mt-2"><i class="fas fa-check-circle"></i></button>
            </div>
        </form>

        <div class="onOrOff">
            <i class="fas fa-power-off"></i>
            <input type="button" id="onOff" class="btn btn-outline-danger btn-sm" value="" onclick="on_and_off_button_visibility()">
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
